name: CI Workspace Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  workspace-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Setup pnpm
        run: npm i -g pnpm@9
      - name: Install workspace dependencies
        run: pnpm -w install --frozen-lockfile
